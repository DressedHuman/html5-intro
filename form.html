<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PithaGhor</title>
    <style>
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="video.html">Audio/Video</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Please fill up the form below</h2>
            <form>
                <label for="name"> Your Name:
                    <input type="text" name="" id="name" placeholder="Your Name">
                </label>
                <label for="email"> Your Email: 
                    <input type="email" name="" id="email" placeholder="Your Email">
                </label>
                <label for="phone">Your Phone:
                    <input type="number" name="" id="phone" placeholder="Your Phone">
                </label>
                <fieldset>
                    <legend>Please select one Pitha</legend>
                    <label for="chitoi">
                        <input type="radio" name="pitha" id="chitoi"> Chitoi
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa"> Vapa
                    </label>
                    <label for="narkel">
                        <input type="radio" name="pitha" id="narkel"> Narkel
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Please select one or more vorta</legend>
                    <label for="shorisha">
                        <input type="checkbox" name="vorta" id="shorisha"> Shorisha
                    </label>
                    <label for="potato">
                        <input type="checkbox" name="vorta" id="potato"> Alu
                    </label>
                    <label for="shutki">
                        <input type="checkbox" name="vorta" id="shutki"> Shutki
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Special Instructions</legend>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </fieldset>

                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
